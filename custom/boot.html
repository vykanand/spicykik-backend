    <style type="text/css">
        .plugin-modal .modal-dialog {
            width: 95%;

        .plugin-modal .modal-content {
            height: 100%;

        .pure-material-button-contained {
            position: relative;
            display: inline-block;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            padding: 0 16px;
            min-width: 64px;
            height: 36px;
            vertical-align: middle;
            text-align: center;
            text-overflow: ellipsis;
            text-transform: uppercase;
            color: rgb(var(--pure-material-onprimary-rgb, 255, 255, 255));
            background-color: rgb(var(--pure-material-primary-rgb, 33, 150, 243));
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
            font-family: var(--pure-material-font, "Roboto", "Segoe UI", BlinkMacSystemFont, system-ui, -apple-system);
            font-size: 14px;
            font-weight: 500;
            line-height: 36px;
            overflow: hidden;
            outline: none;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .pure-material-button-contained::-moz-focus-inner {
            border: none;
        }

        /* Overlay */

        .pure-material-button-contained::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgb(var(--pure-material-onprimary-rgb, 255, 255, 255));
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Ripple */

        .pure-material-button-contained::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            padding: 50%;
            width: 32px;
            /* Safari */
            height: 32px;
            /* Safari */
            background-color: rgb(var(--pure-material-onprimary-rgb, 255, 255, 255));
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 1s, transform 0.5s;
        }

        /* Hover, Focus */

        .pure-material-button-contained:hover,
        .pure-material-button-contained:focus {
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
        }

        .pure-material-button-contained:hover::before {
            opacity: 0.08;
        }

        .pure-material-button-contained:focus::before {
            opacity: 0.24;
        }

        .pure-material-button-contained:hover:focus::before {
            opacity: 0.3;
        }

        /* Active */

        .pure-material-button-contained:active {
            box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2), 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12);
        }

        .pure-material-button-contained:active::after {
            opacity: 0.32;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0s;
        }

        /* Disabled */

        .pure-material-button-contained:disabled {
            color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.38);
            background-color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.12);
            box-shadow: none;
            cursor: initial;
        }

        .pure-material-button-contained:disabled::before {
            opacity: 0;
        }

        .pure-material-button-contained:disabled::after {
            opacity: 0;
        }

        /* On screens that are 720px or more */

        @media screen and (min-width: 720px) {
            .content {
                padding: 0vh 12vh 0vh 12vh;
                margin-top: 5vh;
            }
        }
    </style>
    <style>

        /* Liquid Glass iOS-style button with blue background visible on white */
        .add-entry-button {
            position: relative;
            overflow: hidden;
            height: 3.8rem;
            padding: 0.5rem 1.25rem;
            font-size: 1rem;
            min-width: 150px;
            line-height: 1.1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #ffffff;
            border-radius: 5px;
            /* match box header palette */
            background: linear-gradient(90deg, #0D104D 0%, #25407f 100%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            backdrop-filter: blur(20px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.28);
            box-shadow: 
                0 1px 1px rgba(255, 255, 255, 0.18) inset,
                0 10px 34px rgba(13, 16, 77, 0.28),
                0 3px 10px rgba(37, 64, 127, 0.18);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-weight: 600;
            letter-spacing: 0.3px;
            text-decoration: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        }

        /* Top edge highlight for liquid glass depth */
        .add-entry-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.35) 0%, 
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0) 100%);
            border-radius: 5px 5px 0 0;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* Subtle animated shimmer for liquid effect */
        .add-entry-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 50%;
            height: 200%;
            background: linear-gradient(110deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.4) 45%, 
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0.4) 55%,
                rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%) rotate(-8deg);
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }

        .add-entry-button:hover::after {
            transform: translateX(250%) rotate(-8deg);
            /* reduce sheen opacity so text remains visible */
            opacity: 0.55;
        }

        .add-entry-button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 
                0 1px 1px rgba(255, 255, 255, 0.45) inset,
                0 12px 42px rgba(47, 108, 230, 0.38),
                0 4px 12px rgba(47, 108, 230, 0.25);
            background: linear-gradient(90deg, #25407f 0%, #2f52a0 100%);
            cursor: pointer;
        }

        .add-entry-button:hover::before {
            opacity: 0.85;
        }

        .add-entry-button:active {
            transform: translateY(0px) scale(0.99);
            box-shadow: 
                0 1px 1px rgba(255, 255, 255, 0.18) inset,
                0 14px 46px rgba(13, 16, 77, 0.34),
                0 6px 16px rgba(37, 64, 127, 0.22);
            background: linear-gradient(90deg, #223a78 0%, #1a356b 100%);
        }

        .add-entry-button:focus {
            outline: none;
            box-shadow: 
                0 1px 1px rgba(255, 255, 255, 0.4) inset,
                0 12px 42px rgba(47, 108, 230, 0.38),
                0 0 0 4px rgba(93, 156, 255, 0.25);
        }

        /* ensure the visible label is above pseudo elements */
        .add-entry-button .btn-label {
            position: relative;
            z-index: 2;
            color: #ffffff;
            display: inline-block;
            line-height: 1;
        }

        @media (max-width: 575px) {
            .add-entry-button { width: 100%; min-width: auto; box-sizing: border-box; }
            .text-right { text-align: left !important; }
        }
        /* align action buttons to match box-header inner edges */
        .align-to-box-header {
            width: calc(100% - 32px);
            margin: 0 16px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

                            <div ng-if="fieldTypeMap[key] === 'radio'" style="flex: 1;" onclick="$(this).removeClass('radio-group-invalid')">
                                <label ng-repeat="option in getFieldOptions(key)" style="display: block; margin-bottom: 8px;">
                                    <input type="radio" name="{{key}}" ng-model="edls[key]" value="{{option}}" ng-required="fieldRequiredMap[key]" style="margin-right: 8px;" ng-disabled="fieldPluginMap[key]">
                                    {{option}}
                                </label>
                            </div>
                            
                            <!-- Checkboxes (multi-select) -->
                            <div ng-if="fieldTypeMap[key] === 'checkbox'" style="flex: 1;" onclick="$(this).removeClass('checkbox-group-invalid')">
                                <label ng-repeat="option in getFieldOptions(key)" style="display: block; margin-bottom: 8px;">
                                    <input type="checkbox" ng-checked="edls[key] && edls[key].indexOf(option) !== -1" ng-click="toggleCheckbox(key, option)" style="margin-right: 8px;" ng-disabled="fieldPluginMap[key]">
                                    {{option}}
                                </label>
                            </div>
                            
                            <!-- Regular input types -->
                            <input ng-if="fieldTypeMap[key] !== 'textarea' && fieldTypeMap[key] !== 'select' && fieldTypeMap[key] !== 'radio' && fieldTypeMap[key] !== 'checkbox'" type="{{fieldTypeMap[key] || 'text'}}" name="{{key}}" ng-model="edls[key]" class="form-control" ng-required="fieldRequiredMap[key]" id="input-{{key}}" onfocus="$(this).removeClass('field-invalid')" ng-disabled="fieldPluginMap[key]" ng-attr-placeholder="{{fieldPluginMap[key] ? 'Use plugin to fill this field' : ''}}">
                            
                            <img src="plugin.png" ng-if="fieldPluginMap[key]" ng-click="allowplugin(key,'editModal', $event)" style="width: 25px;height: 25px;margin-left:10px;cursor:pointer;flex-shrink:0;" title="Open {{fieldPluginMap[key]}}">
                            </div>
                            <small ng-if="fieldPluginMap[key]" class="text-muted">This field can only be filled using the plugin.</small>
                            <br>
                        </div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer" style="border:0">
                <button class="btn btn-primary" type="button" ng-click="edityes('edcontent',edls.id)">Update</button>
                <button class="btn btn-danger" type="button" ng-click="no()">Cancel</button>
            </div>
            </form>
        </script>

    <script type="text/ng-template" id="blocks/modal/plugin.html">
            <div class="modal-header">
                <h3 class="modal-title">Plugin Input</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" ng-model="pluginValue" class="form-control" placeholder="Enter value">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="submitPlugin()">Submit</button>
                <button class="btn btn-danger" type="button" ng-click="no()">Cancel</button>
            </div>
        </script>

    <script type="text/ng-template" id="blocks/modal/ddialog.html">
            <div class="modal-header">
                <h3 class="modal-title">Delete Confirmation</h3> </div>
            <div class="modal-body"> Do You Want To Delete This Entry? (Cannot Be Undone!) </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" ng-click="delyes(delid,'delcontentsa')">Yes</button>
                <button class="btn btn-warning" type="button" ng-click="no()">No</button>
            </div>
        </script>
</body>
